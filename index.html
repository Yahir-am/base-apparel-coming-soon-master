<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normailize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Base Apparel logo">
    </header>
    <picture>
      <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="Model image">
    </picture>
    <main>
      <section class="content">
        <h1><span>We're</span> coming soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <section class="form">
          <form>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email Address" name="email" title="Please introduce your email">
            <img src="./images/icon-error.svg" alt="Error image" class="error-icon">
            <button type="submit" aria-label="Send email"><img src="./images/icon-arrow.svg" alt="Arrow Icon"></button>
          </form>
          <p class="error-message">Please provide a valid email</p>
        </section>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
